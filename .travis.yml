# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod repo update --silent
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/RxUserDefaults.xcworkspace -scheme RxUserDefaults-Example -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0' -sdk iphonesimulator10.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
